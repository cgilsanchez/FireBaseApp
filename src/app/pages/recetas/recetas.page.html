<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <h2>Lista de Recetas</h2>

    <div *ngIf="recetas.length === 0">
      <p>No hay recetas disponibles.</p>
    </div>

    <ion-card *ngFor="let receta of recetas">
      <ion-card-header>
        <ion-card-title>{{ receta.titulo }}</ion-card-title>
      </ion-card-header>

      <!-- Mostrar imagen de la receta -->
      <img *ngIf="receta.imagenUrl" [src]="receta.imagenUrl" alt="Imagen de la receta" class="receta-img"/>

      <ion-card-content>
        <p><strong>Chef:</strong> {{ receta.chefNombre }}</p>

        <p><strong>Descripción:</strong> {{ receta.descripcion }}</p>

        <!-- Mostrar ingredientes -->
        <p><strong>Ingredientes:</strong></p>
        <ul>
          <li *ngFor="let ing of receta.ingredientes">{{ ing }}</li>
        </ul>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <ion-button expand="full" color="secondary" (click)="openEditModal(receta)">Editar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="danger" (click)="deleteReceta(receta.id)">Eliminar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <!-- Botón flotante para agregar recetas -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="openCreateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
