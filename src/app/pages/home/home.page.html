<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Chefs</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card-container">
    <ion-card class="custom-card" *ngFor="let item of items">
      <ion-card-header class="card-header">
        <ion-card-title>{{ item.name }}</ion-card-title>
        <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="button-container">
          <ion-button color="primary" (click)="openEditModal(item)">
            <ion-icon slot="start" name="create-outline"></ion-icon> Editar
          </ion-button>
          <ion-button color="danger" (click)="deleteItem(item.id)">
            <ion-icon slot="start" name="trash-outline"></ion-icon> Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón flotante para agregar -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="openCreateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
