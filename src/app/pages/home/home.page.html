<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestión de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
        <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- Botones bonitos para editar y eliminar -->
        <div class="button-container">
          <ion-button color="tertiary" (click)="openEditModal(item)" fill="solid" shape="round">
            <ion-icon slot="start" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="deleteItem(item.id)" fill="solid" shape="round">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Botón flotante para agregar -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openCreateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
