<div class="container">
  <h1>Gestión de Personas</h1>

  <!-- Formulario para crear o actualizar un ítem -->
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="newItem.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input [(ngModel)]="newItem.description" name="description" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">
      {{ isEditing ? 'Actualizar' : 'Crear' }}
    </ion-button>
  </form>

  <!-- Lista de ítems -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-button slot="end" (click)="editItem(item)">Editar</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteItem(item.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</div>
