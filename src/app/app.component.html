<ion-app>
  <app-splash *ngIf="showSplash"></app-splash> <!-- 游댠 Splash Screen -->

  <!-- 游댠 Barra de navegaci칩n fija en todas las p치ginas -->
  <ion-header *ngIf="isAuthenticated && showToolbar">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>Receteo</ion-title>

      <ion-buttons slot="end">
        <!-- 游댠 Icono de usuario que al hacer clic muestra el men칰 desplegable -->
        <div class="user-profile" (click)="toggleDropdown()">
          <img src="assets/images/cocinero.png" alt="Usuario" class="user-icon" />
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- 游댠 Men칰 desplegable al hacer clic en la imagen del usuario -->
  <div class="dropdown" *ngIf="showDropdown">
    <p class="user-name">{{ user?.displayName || 'Usuario' }}</p>
    <p class="user-email">{{ user?.email }}</p>
    <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesi칩n</ion-button>
  </div>

  <!-- 游댠 Men칰 lateral -->
  <ion-menu *ngIf="isAuthenticated" contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men칰</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item routerLink="/recetas" routerDirection="root">
          <ion-icon slot="start" name="restaurant-outline"></ion-icon>
          Recetas
        </ion-item>
        <ion-item routerLink="/favoritos" routerDirection="root">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          Favoritos
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesi칩n
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
