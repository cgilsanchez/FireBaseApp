<ion-app>
  <app-splash *ngIf="showSplash"></app-splash> <!-- üî• Splash Screen -->

  <ion-menu *ngIf="isAuthenticated" contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- üî• Mostrar informaci√≥n del usuario -->
        <ion-item *ngIf="user">
          <ion-avatar slot="start">
            <img [src]="'assets/images/cocinero.png'" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user.displayName || 'Usuario' }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item routerLink="/recetas" routerDirection="root">
          <ion-icon slot="start" name="restaurant-outline"></ion-icon>
          Recetas
        </ion-item>
        <ion-item routerLink="/favoritos" routerDirection="root">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          Favoritos
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesi√≥n
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
